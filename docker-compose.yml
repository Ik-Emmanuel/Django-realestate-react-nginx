version: "3.9"

services:
    api:
        build:
            context: .
            dockerfile: ./docker/local/django/Dockerfile
        command: /start
        volumes:
            - .:/app
            - static_volume:/app/staticfiles
            - media_volume:/app/mediafiles

        #commented out cos we will serve with nigx
        # ports:
        #     - "8001:8000"
        # expose:
        #     - "8000"


        env_file:
            - .env
        depends_on:
            - postgres-db
            # - redis
        networks:
            - nuspace-nets

    postgres-db:
        image: postgres:12.0-alpine
        ports:
            - "5433:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data/
        environment:
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            - POSTGRES_DB=${POSTGRES_DB}
        networks:
            - nuspace-nets

            
    nginx:
        restart: always
        depends_on:
            - api
        volumes:
            - static_volume:/app/staticfiles
            - media_volume:/app/mediafiles
        build:
            context: ./docker/local/nginx
            dockerfile: Dockerfile
        ports:
            - "8080:80"
        networks:
            - nuspace-nets


networks:
    nuspace-nets:
        driver: bridge

volumes:
    postgres_data:
    static_volume:
    media_volume: